<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 网站入口</title>
    <!-- 引入 Font Awesome 图标库 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .link-box {
            display: flex;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 220px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .link-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .link-box i {
            font-size: 40px;
            margin-right: 15px;
        }
        .link-box a {
            display: block;
            color: #007bff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        .link-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>常用人工智能网站入口</h1>
    </header>
    <div class="container">
        <div class="link-box">
            <i class="fas fa-robot" style="color: #008d1c;"></i>
            <a href="https://chatgpt.com/?model=auto" target="_blank">OpenAI</a>
        </div>
        <div class="link-box">
            <i class="fab fa-qq" style="color: #06A1F7;"></i>
            <a href="https://yuanbao.tencent.com" target="_blank">腾讯元宝</a>
        </div>
        <div class="link-box">
            <i class="fab fa-k" style="color: #000000;"></i>
            <a href="https://kimi.moonshot.cn" target="_blank">Kimi</a>
        </div>
        <div class="link-box">
            <i class="fas fa-code" style="color: #F94F5D;"></i>
            <a href="https://x.com/i/grok" target="_blank">Grok</a>
        </div>
    </div>
</body>
</html>
